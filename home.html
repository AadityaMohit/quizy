/* Basic styles for the navbar */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.navbar-logo {
    font-size: 24px;
    font-weight: bold;
}

.navbar-links {
    list-style: none;
    display: flex;
}

.navbar-links li {
    margin: 0 15px;
}

.navbar-links a {
    text-decoration: none;
    color: #fff;
}

/* Responsive styles */
@media (max-width: 768px) {
    .navbar-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        z-index: 1;
    }

    .navbar-links.active {
        display: flex;
    }

    .navbar-links li {
        margin: 10px 0;
    }

    .navbar-toggle {
        display: block;
        cursor: pointer;
    }

    .bar {
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 5px 0;
    }
}
.parent {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .child {
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    transform-style: preserve-3d;
    transition: all 0.5s ease-in-out;
    border-radius: 50%;
    margin: 0 5px;
  }
  
  .child:hover {
    background-color: white;
    background-position: -100px 100px, -100px 100px;
    transform: rotate3d(0.5, 1, 0, 30deg);
    transform: perspective(180px) rotateX(60deg) translateY(2px);
    box-shadow: 0px 10px 10px rgb(1, 49, 182);
  }
  
  button {
    border: none;
    background-color: transparent;
    font-size: 20px;
  }
  
  .button:hover {
    width: inherit;
    height: inherit;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: translate3d(0px, 0px, 15px) perspective(180px) rotateX(-35deg) translateY(2px);
    border-radius: 50%;
  }
  .container {
    background-image: url("quiz4.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.info {
    background-color: rgba(255, 255, 255, 0.7);
    padding: 30px; /* Increase padding for more space */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    text-align: center;
    margin: 0; /* Remove the margin */
}

.info form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0; /* Remove the margin */
}

.info h2 {
    font-size: 28px; /* Larger font size */
    margin: 15px 0; /* Increased margin */
}

.info input[type="text"] {
    padding: 15px; /* Increased padding */
    margin: 10px 0; /* Increased margin */
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    font-size: 18px; /* Larger font size */
}

.info input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 15px; /* Increased padding */
    border: none;
    border-radius: 5px;
    width: 50%;
    cursor: pointer;
    font-size: 20px; /* Larger font size */
}
.info input:hover{
    background-color: rgb(16, 239, 16);
}

/* Responsive styles */
@media (max-width: 768px) {
    .info {
        padding: 20px; /* Adjust padding for smaller screens */
    }

    .info h2 {
        font-size: 24px; /* Smaller font size for smaller screens */
    }

    .info input[type="text"] {
        padding: 10px; /* Smaller padding for smaller screens */
        font-size: 16px; /* Smaller font size for smaller screens */
    }

    .info input[type="submit"] {
        padding: 10px; /* Smaller padding for smaller screens */
        font-size: 18px; /* Smaller font size for smaller screens */
    }
}
.btn{
